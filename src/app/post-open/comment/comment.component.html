<mat-card class="card" *ngIf="user_avatar && user_name && user_email">
  <mat-card-header class="card-comment-header">
    <div mat-card-avatar class="example-header-image" [style.background-image]="'url('+ user_avatar +')'"
         style="width: 25px; height: 25px; cursor: pointer"
         (click)="moveOnProfile(user_email)"
    ></div>
    <mat-card-title class="comment_title"
                    style="font-size: small; cursor: pointer"
                    (click)="moveOnProfile(user_email)"
    >{{user_name}}</mat-card-title>
    <mat-card-subtitle
      style="font-size: small; cursor: pointer"
      (click)="moveOnProfile(user_email)"
    >{{user_email}}</mat-card-subtitle>
    <mat-card-subtitle style="font-size: x-small">{{comment_time}}</mat-card-subtitle>
<!--    <mat-card-subtitle style="font-size: small">{{today | date:'MMM d, y, h:mm a'}}</mat-card-subtitle>-->
    <mat-card-actions class="menu-btn">
      <!--        Math comment menu with post config btns-->
      <button mat-icon-button [matMenuTriggerFor]="commentMenu" aria-label="Post config" *ngIf="commentSettingsFlag">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #commentMenu="matMenu">
        <button mat-menu-item (click)="deleteComment()">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <p style="font-size: small">{{comment.text}}</p>
  </mat-card-content>
</mat-card>
